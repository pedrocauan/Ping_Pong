<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping Pong</title>
    <style>
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <canvas></canvas>

    <script>
        const canvasEl = document.querySelector("canvas"),
            canvasCtx = canvasEl.getContext("2d"),
            gapX = 10;

        const mouse = {
            x: 0,
            y: 0,
        }


        const lineWidth = 15;

        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function () {
                //desenho do campo
                canvasCtx.fillStyle = "#286047";
                canvasCtx.fillRect(0, 0, this.w, this.h);
            }
        }

        const line = {
            w: 15,
            h: field.h,
            draw: function () {
                //desenho da linha central
                canvasCtx.fillStyle = "#ffffff";
                canvasCtx.fillRect(field.w / 2 - this.w / 2,
                    0,
                    this.w,
                    this.h
                );
            }
        }
        const ball = {
            x: 120,
            y: 240,
            r: 20,
            speed: 5,
            _move: function () {
                this.x += this.speed;
                this.y += this.speed;
            },
            draw: function () {
                //desenho da bola
                canvasCtx.fillStyle = "ffffff";
                canvasCtx.beginPath();
                canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
                canvasCtx.fill();

                this._move();
            }

        }

        function setup() {
            canvasEl.width = canvasCtx.width = window.innerWidth;
            canvasEl.height = canvasCtx.height = window.innerHeight;

        }

        const leftPaddle = {
            x: gapX,
            y: field.h / 2, //inicia no meio da  altura da tela
            w: line.w,
            h: 200,
            //move o cara da esquerda em função do mouse
            _move: function(){
                this.y = mouse.y
            },

            draw: function () {
                //desenho das raquetes esquerda
                canvasCtx.fillStyle = "#ffffff";
                canvasCtx.fillRect(this.x, this.y, this.w, this.h);
                this._move();
            }
        }

        const rightPaddle = {
            x: window.innerWidth - line.w - gapX,
            y: field.h / 2,
            w: line.w,
            h: 200,
            _move: function(){
                this.y = ball.y
            },

            draw: function () {
                //desenho da raquete direita
                canvasCtx.fillStyle = "ffffff";
                canvasCtx.fillRect(this.x, this.y, this.w, this.h);
                this._move();
            }
        }


        function draw() {
            field.draw();
            line.draw();
            ball.draw();
            leftPaddle.draw();
            rightPaddle.draw();

        }


        //deixa  o canvas a 60 quadros por segundo
        window.animateFrame = (function () {
            return (
                window.requestAnimationFrame || // chrome
                window.webkitRequestAnimationFrame || //chrome
                window.mozRequestAnimationFrame || // firefox
                window.oRequestAnimationFrame || // opera
                window.msRequestAnimationFrame || //outros
                function (callback) {
                    return window.setTimeout(callback, 1000 * 60)
                }
            );
        })();


        function main() {
            animateFrame(main);
            draw();
        }

        setup();
        main();

        canvasEl.addEventListener("mousemove", function(e){
            mouse.x = e.pageX;
            mouse.y = e.pageY;
        })
    </script>
</body>

</html>
